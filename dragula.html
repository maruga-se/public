<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Dragula Sameple</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
	<style type="text/css">
		.box div{
			width: 300px;
			height: 300px;
			display: inline-block;
			text-align: center;
			border: 1px solid;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div id="left" class="box container">
			<div>1</div>
			<div>2</div>
		</div>
		<div id="right" class="box container">
			<div>3</div>
			<div>4</div>
		</div>
		
	</div>
	<script type="text/javascript">
		dragula([document.querySelector('#left'),document.querySelector('#right')]);
	</script>
</body>
</html>
